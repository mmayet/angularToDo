<div *ngIf="task">
  <h2>{{ task.name | uppercase }} Details</h2>
  <div>
  	<label>priority:
      <input [(ngModel)]="task.priority" placeholder="priority"/>
    </label>
    <label>name:
      <input [(ngModel)]="task.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
